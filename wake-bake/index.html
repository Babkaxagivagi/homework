<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake & Bake</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <div class="header__top-inner">
              <a class="header__logo" href="#">
                <img
                  src="img/icons/logos/logo-dark.svg"
                  alt="Логотип Wake & Bake"
                />
              </a>
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a class="nav__link" href="#">Программа обучения</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Галерея</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Отзывы</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
              <a class="burger-icon" href="#">
                <span></span>
              </a>
            </div>
          </div>
          <div class="header__body">
            <div class="header__content">
              <div class="header__info">
                <span>Старт </span>
                <span>26.06.2023</span>
              </div>
              <h1 class="header__title">Научись печь торты и десерты с нуля</h1>
              <p class="header__text">
                За 8 практических занятий ты получишь новые возможности
                для самореализации и любимое дело
              </p>
              <div class="header__img header__img-mobile">
              <img src="img/content/girl.png" alt="Девушка с тортом в руках" />
              <div class="header__img-play">
                <a class="header__img-button" data-fslightbox href="media/cake.mp4">
                  <img src="img/icons/play.svg" alt="" />
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
              <a class="header__button button" href="#">Записаться на курс</a>
            </div>
            <div class="header__img">
              <img src="img/content/girl.png" alt="Девушка с тортом в руках" />
              <div class="header__img-play">
                <a class="header__img-button" data-fslightbox="gallery" href="media/cake.mp4">
                  <img src="img/icons/play.svg" alt="" />
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">f</main>
      <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
